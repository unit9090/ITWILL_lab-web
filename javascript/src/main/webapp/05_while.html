<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Java Script 5</title>
	</head>
	
	<body>
		<h1>while 반복문</h1>
		<div id="result"></div>
		
		<script>
			const result = document.getElementById('result');
			
			// 1. 구구단 2단 출력 while 문을 사용해서 div에 출력
			let html = '';
			let i = 2;
			let j = 1;
			let re = true;
			
			while(j <= 9) {
				html += `2 x ${j} = ${2 * j} <br/>`;
				j++;
			}
			result.innerHTML = html;
			result.innerHTML += '<hr />';
			
			// 2. 구구단 2단 ~ 9단까지 while 문을 사용해서 div에 출력
			j = 1;
			html = '';
			while(i <= 9 && j <= 9) {
				html += `${i} x ${j} = ${i * j} <br/>`;
				if(j == 9) {
					html += '--------------------------------<br/>';
					i++;
					j = 1;
				} else j++;
			}
			result.innerHTML += html;
			result.innerHTML += '<hr />';
			
			// do-while 반복문
			html = '<ul>';
			j = 1;
			do {
				html += `<li>JavaScript ${j}</li>`;
				j++;
			} while(j < 5);
			html += '</ul>';
			result.innerHTML += html;
			
			
		</script>
	</body>
</html>
