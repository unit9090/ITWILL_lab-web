<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 4</title>
	</head>
	
	<body>
		<h1>JavaScript for 반복문</h1>
		<div id="result"></div>
		
		<script>
			// div#id element를 찾음.
			const result = document.getElementById('result');
			
			let html = '';	// 구구단 출력 결과를 덧붙일 문자열 변수.
			
			for(let i = 1; i < 10; i++) {
				// html += '2 X ' + i + ' = ' + (2 * i) + '\n';
				// 문자열 템플릿: `문자열 ${변수/식}`
				html += `2 x ${i} = ${2 * i} <br/>`;
			}
			console.log(html);
			result.innerHTML = html;
			
			result.innerHTML += '<hr />';
			
			let html2 = '';
			// 구구단 2단 ~ 9단까지를 출력.
			for(let i = 2; i < 10; i++) {
				for(let j = 1; j < 10; j++) {
					html2 += `${i} x ${j} = ${i * j} <br/>`
				}
			}
			result.innerHTML += html2;
			
			result.innerHTML += '<hr />';
			
			// 구구단 2단은 2 x 2까지, 3단은 3 x 3까지, ... 9단은 9 x 9까지 이어서 출력.
			let html3 = '';
			for(let i = 2; i < 10; i++) {
				for(let j = 1; j <= i; j++) {
					html3 += `${i} x ${j} = ${i * j} <br/>`
				}
			}
			result.innerHTML += html3;
			
			result.innerHTML += '<hr />';
			
		</script>
	</body>
</html>
